{% extends "layout_owner.html" %}

{% block title %}
Hanyang Delivery
{%  endblock %}

{% block body %}
<h1>Store List</h1>
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    {% for val in header %}
                    <th>{{ val }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for store in store_list %}
                <tr>
                    <td>{{ store['address'] }}</td>
                    <td>{{ store['name'] }}</td>
                    <td>
                        <form method="POST" action="/owner/storelist">
                            <div class="col-12">
                                <ul class="actions">
                                    <input type="hidden" name="store_name" value="{{ store['name'] }}">
                                    <input type="hidden" name="store_id" value="{{ store['store_id'] }}">
                                    <input type="submit" value="Enter" class="primary" />
                                </ul>
                            </div>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
